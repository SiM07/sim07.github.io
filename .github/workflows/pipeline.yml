name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node w/ cache
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Prettier
        run: yarn prettier:check

      - name: Build
        run: npm run build
